<h3>To Do</h3>
<form method="POST" action="/">
  {%csrf_token%} {{form.title}}
  <input type="submit" name="Create Task" />
</form>
{%for task in tasks%}
<div><a href="{%url 'update_task' task.id%}">Update</a></div>
<div><a href="{%url 'delete' task.id%}">Delete</a></div>
{%if task.complete == True %}
<strike>{{task}}</strike>
{%else%}
<span>{{task}}</span>
{%endif} {%endfor%}
